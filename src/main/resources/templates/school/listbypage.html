<!DOCTYPE html> <html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head> <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="mx-auto" style="width: 70%">
    <h2 class="m-2">Schools</h2>
    <a th:href="@{/school/create}" class="btn btn-primary m-1">Create</a>
    <div th:if="${hasContent}">

        <form th:action="@{/school/deleteselected}" method="get">

        <table class="table table-striped ">
            <thead class="table-dark p-2">
            <tr><th>Select</th><th>ID</th><th>Name</th><th>Address</th><th>no_of_staff</th><th>Actions</th></tr> </thead>
            <tbody>
            <tr th:each="school:${schools} " class="p-2" >
                <td>
                    <input type="checkbox" name="selectedIds" th:value="${school.id}" />
                </td>
                <td th:text="${school.id}"></td>
                <td th:text="${school.name}"></td>
                <td th:text="${school.address}"></td>
                <td th:text="${school.no_of_staff}"></td>
                <td><a th:href="@{/school/view(id=${school.id})}" class="btn btn-primary m-0.5">View</a>
                    <a th:href="@{/school/edit/{id}(id=${school.id})} " class="btn btn-primary m-0.5">Edit</a>
                    <a th:href="@{/school/delete/{id}(id=${school.id})}" class="btn btn-danger m-0.5">Delete</a>
                </td>
            </tbody>
            </tr>
        </table>
        <button type="submit" class="btn btn-danger m-1" value="save">Delete Selected</button>

        </form>

        <div th:if="${page_total > 1}">
            <div>
                <span>Page <span th:text="${page_num+1}"></span> of <span th:text="${page_total}"></span></span>
            </div>
            <div>
                <a th:if="${page_num > 0}" th:href="@{/school/list(page=${page_num-1})}">Previous</a>
                <a th:if="${page_num < (page_total - 1)}" th:href="@{/school/list(page=${page_num + 1})}">Next</a>
            </div>
        </div>
    </div>
    <div th:else>
        <p>NO SCHOOL AVAILABLE</p>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
