<!DOCTYPE html> <html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head> <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="mx-auto" style="width: 70%">
    <h2 class="m-2">Schools</h2>
    <a th:href="@{/school/create}" class="btn btn-primary m-1">Create</a>
    <div>
    <div th:if="${hasContent}">


            <table class="table table-striped ">
                <thead class="table-dark p-2">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>no_of_staff</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="school:${schools} " class="p-2" >

                    <td th:text="${school.id}"></td>
                    <td th:text="${school.name}"></td>
                    <td th:text="${school.address}"></td>
                    <td th:text="${school.no_of_staff}"></td>
                    <td><a th:href="@{/school/view(id=${school.id})}" class="btn btn-primary m-0.5">View</a>
                        <a th:href="@{/school/edit/{id}(id=${school.id})} " class="btn btn-primary m-0.5">Edit</a>
                        <a th:href="@{/school/search/delete(id=${school.id},term=${term})}" class="btn btn-danger m-0.5">Delete</a>
                    </td>
                </tbody>
                </tr>
            </table>





    </div>
    <div th:else>

        <p>NO SCHOOL AVAILABLE FOR </p>
        <p th:text="${term}"></p>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
